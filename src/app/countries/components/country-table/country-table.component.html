<div *ngIf="countries.length===0; else table"  class="alert alert-warning text-center">
  There are no countries to show
</div>

<ng-template #table >

    <table class="table table-hover-color ">
      <thead>
        <tr>
          <th>#</th>
          <th>Flag</th>
          <th>Name</th>
          <th>Capital</th>
          <th>Region</th>
          <th>Population</th>
          <th>Maps</th>
          <th></th>
        </tr>
      </thead>

      <tbody class="table-group-divide">
        <tr *ngFor="let country of countries; let i = index">
          <td>{{i+1}}</td>
          <td><img [src]="country.flags.svg" [alt]="country.name.common"></td>
          <td>{{country.name.common}}</td>
          <td>{{country.capital}}</td>
          <td>{{country.region}}</td>
          <td>{{country.population | number }}</td>
          <td><a [href]="country.maps.googleMaps" class="link-primary link-offset-2 link-underline-opacity-100 link-underline-opacity-100-hover">Maps</a></td>
          <td><a [routerLink]="['/countries/by', country.cca3]" class="link-primary link-offset-2 link-underline-opacity-100 link-underline-opacity-100-hover">See more</a></td>
        </tr>

      </tbody>

    </table>

</ng-template>
